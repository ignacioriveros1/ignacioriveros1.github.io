<header class="header">
<div class="navigation">
<a href="{{ '/' | prepend: site.baseurl }}" class="logo">{{ site.title }}</a>
<ul class="menu">
<li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
<li class="menu__entry"><a href="{{ '/research' | prepend: site.baseurl }}">Research</a></li>
<li class="menu__entry"><a href="{{ '/posts' | prepend: site.baseurl }}">Posts</a></li>
<li class="menu__entry"><a href="{{ '/resources' | prepend: site.baseurl }}">Resources</a></li>
<li class="menu__entry"><a href="https://www.dropbox.com/s/aoyp715zbvr7yya/CV_2.pdf?dl=0">CV</a></li>
<!-- <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li> -->
</ul>
</div>
<ul class="social-links">
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
<i class="fa fa-github"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}
{% if site.author.twitter %}
<a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
    <i class="fa fa-twitter"></i>
</a>
{% endif %}

<!-- for mathjax support -->
{% if page.usemathjax %}
<script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        TeX: { equationNumbers: { autoNumber: "AMS" } }
        });
        </script>
<script type="text/javascript" async
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

</ul>
</header>
